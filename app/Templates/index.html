<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tela inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Tela Inicial</h1>
    </div>

    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
          <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
      </form>
  </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table type. table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th {{dbs.id}}</th>
                <td>{{dbs.Nome}}</td>
                <td>{{dbs.email}}</td>
                <td>{{dbs.telefone}}</td>
                <td>
                  <a href='/view/{{dbs.id}}/' class="btn btn-dark">Visualizar</a>
                  <a href='/edit/{{dbs.id}}/' class="btn btn-primary">Editar</a>
                  <a href='/delete/{{dbs.id}}/' class="btn btn-danger">Deletar</a>
                </td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
    </div>
<div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

</body>
</html>
